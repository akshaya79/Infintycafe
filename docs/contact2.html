<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background-color: #69275c;
    }

    .contact_form {
      padding: 30px;
      text-align: center;
      color: white;
    }

    .contact_form h1 {
      margin-bottom: 20px;
    }

    .container {
      max-width: 900px;
      margin: auto;
      background: white;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
    }

    .main {
      display: flex;
      flex-direction: row;
      width: 100%;
    }

    .content {
      flex: 1;
      padding: 40px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .form-img {
      flex: 1;
    }

    .form-img img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-top-right-radius: 10px;
      border-bottom-right-radius: 10px;
    }

    form input,
    form textarea {
      width: 100%;
      margin-bottom: 15px;
      padding: 14px 20px;
      font-size: 16px;
      color: gray;
      border: none;
      border-radius: 5px;
      outline: none;
      background-color: #f0f0f0;
    }

    form button {
      background-color: #69275c;
      color: white;
      font-size: 18px;
      font-weight: 600;
      padding: 14px 15px;
      width: 100%;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    form button:hover {
      background-color: #572054;
    }

    @media (max-width: 736px) {
      .main {
        flex-direction: column;
      }

      .form-img img {
        border-radius: 0 0 10px 10px;
      }

      .form-img {
        order: -1;
      }

      .content {
        padding: 20px;
      }
    }
  </style>
</head>
<body>

  <div class="contact_form">
    <h1>Contact Us</h1>
    <div class="container">
      <div class="main">
        <div class="content">
          <h2>Contact Us</h2>
          <form>
            <input type="text" name="name" placeholder="Enter your name">
            <input type="text" name="email" placeholder="Enter your email">
            <textarea name="message" placeholder="Your message?"></textarea>
            <button type="submit">Send <i class="fas fa-paper-plane"></i></button>
          </form>
        </div>
        <div class="form-img">
          <img src="https://img.freepik.com/premium-vector/call-support-team-dial-phone-number-contact-us-call-operator-icon-iphone-vector-illustration_642540-9.jpg" alt="image">
        </div>
      </div>
    </div>
  </div>

</body>
</html>
