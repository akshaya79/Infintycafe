<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Coffee Gallery</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f1ea;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #3e2f2f;
      color: white;
      padding: 20px;
      text-align: center;
    }

    h1 {
      margin: 0;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 30px;
    }

    .gallery-item {
      overflow: hidden;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      background: white;
      transition: transform 0.3s;
    }

    .gallery-item img {
      width: 100%;
      height: 250px;
      object-fit: cover;
      transition: transform 0.4s ease;
    }

    .gallery-item:hover img {
      transform: scale(1.05);
    }

    footer {
      background-color: #3e2f2f;
      color: white;
      text-align: center;
      padding: 15px;
    }
  </style>
</head>
<body>

  <header>
    <h1>â˜• Coffee Gallery</h1>
    <p>Explore our most loved coffee moments</p>
  </header>

  <section class="gallery">
    <div class="gallery-item">
      <img src="https://images.unsplash.com/photo-1511920170033-f8396924c348" alt="Espresso">
    </div>
    <div class="gallery-item">
      <img src="https://images.unsplash.com/photo-1509042239860-f550ce710b93" alt="Cappuccino">
    </div>
    <div class="gallery-item">
      <img src="https://images.unsplash.com/photo-1529156069898-49953e39b3ac" alt="Latte Art">
    </div>
    <div class="gallery-item">
      <img src="https://images.unsplash.com/photo-1511920170033-f8396924c348" alt="Iced Coffee">
    </div>
    <div class="gallery-item">
      <img src="https://images.unsplash.com/photo-1541167760496-1628856ab772" alt="Pour Over Coffee">
    </div>
    <div class="gallery-item">
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTZKn1o7i7uUm_PBBaXd8KBSA85ZlKG4QuMuQ&s" alt="Coffee with Cream">
    </div>
    <div class="gallery-item">
      <img src="https://cdn.shopify.com/s/files/1/0491/2165/6981/files/Eco-Friendly_and_Sustainable_480x480.webp?v=1733402305" alt="Coffee Shop">
    </div>
    <div class="gallery-item">
      <img src="https://images.unsplash.com/photo-1470337458703-46ad1756a187" alt="Coffee Beans">
    </div>
    <div class="gallery-item">
      <img src="https://crowdroaster.com/images/upload/2023/07/pv9dev5zrfp2k75w3jt4hxrv3m6kbp49.jpg" alt="Hand Pour Coffee">
    </div>
    <div class="gallery-item">
      <img src="https://images.unsplash.com/photo-1527169402691-feff5539e52c" alt="Iced Latte">
    </div>
  </section>

  <footer>
    <p>&copy; 2025 Coffee. All Rights Reserved.</p>
  </footer>

</body>
</html>
